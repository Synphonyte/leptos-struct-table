[package]
name = "generic"
version = "0.1.0"
edition = "2021"

[dependencies]
leptos = { version = "0.8", features = ["csr"] }
leptos-struct-table = { path = "../..", features = ["chrono", "uuid"] }
chrono = { version = "0.4" }
uuid = { version="1.16.0", features=["v4", "js"]}
console_error_panic_hook = "0.1"
console_log = "1"
log = "0.4"
getrandom = { version = "0.2", features = ["js"] }

[dev-dependencies]
wasm-bindgen = "0.2"
wasm-bindgen-test = "0.3.0"
web-sys = "0.3"
